{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Propietario</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Contenedor principal */
.container {
    width: 80%;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Encabezado */
h1 {
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 1.5rem;
}

/* Mensaje de confirmación */
p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
}

/* Formularios */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Botones */
button,
a.btn {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    color: #fff;
    text-align: center;
    display: inline-block;
    text-decoration: none;
    margin: 0.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
}

button {
    background-color: #dc3545;
}

button:hover {
    background-color: #c82333;
}

.btn-secondary {
    background-color: #007bff;
}

.btn-secondary:hover {
    background-color: #0056b3;
}

/* Enlaces */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Mensajes de error */
.error {
    background-color: #f8d7da;
    color: #721c24;
    padding: 1rem;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    margin-bottom: 1rem;
    text-align: center;
}


</style>
<body>
    <div class="container">
        <h1>Eliminar Propietario</h1>
        <p>¿Estás seguro de que deseas eliminar a {{ propietario.nombre }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'listar_propietarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
