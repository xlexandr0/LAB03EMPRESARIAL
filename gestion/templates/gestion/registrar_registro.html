<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Registro</title>
    <style>
        /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Contenedor principal */
.container {
    width: 80%;
    margin: 5% auto;
    padding: 2rem;
}

/* Encabezado */
header {
    text-align: center;
    padding: 2rem 0;
}

header h1 {
    font-size: 2.5rem;
    color: #007bff;
    margin: 0;
}

/* Sección de formulario */
.section {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 1rem 0;
    padding: 1.5rem;
}

/* Títulos de sección */
.section h2 {
    font-size: 1.8rem;
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
}

/* Formulario dentro de la sección */
.section form {
    display: flex;
    flex-direction: column;
}

/* Etiquetas y campos del formulario */
.section label, .section input, .section select {
    margin-bottom: 1rem;
    font-size: 1rem;
}

/* Campos de entrada y selección */
.section input, .section select {
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #333;
}

/* Botón de envío */
.section input[type="submit"] {
    background-color: #007bff;
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.section input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Enlace de regreso */
.back-link {
    text-align: center;
    margin-top: 1rem;
}

.back-link a {
    color: #007bff;
    text-decoration: none;
}

.back-link a:hover {
    text-decoration: underline;
}

/* Pie de página */
footer {
    text-align: center;
    padding: 1rem;
    background: #007bff;
    color: #fff;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Registrar Registro</h1>
    </header>

    <div class="container">
        <div class="section">
            <form method="post" action="{% url 'registrar_registro' %}">
                {% csrf_token %}
                <label for="vehiculo">Vehículo:</label>
                <select id="vehiculo" name="vehiculo">
                    {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.id }}">{{ vehiculo }}</option>
                    {% endfor %}
                </select>
            
                <label for="fecha_hora_entrada">Fecha y hora de entrada:</label>
                <input type="datetime-local" id="fecha_hora_entrada" name="fecha_hora_entrada" required>
                <label for="fecha_hora_salida">Fecha y hora de salida:</label>
                <input type="datetime-local" id="fecha_hora_salida" name="fecha_hora_salida">
                <input type="submit" value="Registrar">
            </form>
            <div class="back-link">
                <a href="{% url 'home' %}">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <footer>
        © Mi Aplicación de Condominio
    </footer>
</body>
</html>
